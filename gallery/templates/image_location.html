{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>All images from {{title}}</h2>
            </div>
        </div>
        <div class="row">
            {% for image in images%}
                <div class="col-md-4">
                    <div class="limage">
                        <a href="{% url 'Single_image' image.id %}"><img src="{{image.image.url}}" id="location" class="img-responsive" alt="loading image..."></a>
                        <p id="image_location">{{image.image_name}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
