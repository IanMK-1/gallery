{% extends 'base.html' %}

{% block content %}
{{block.super}}
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Photo gallery</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="homepage">
        <div class="row">
            {% for image in all_images %}
                <div class="col-md-4">
                   <div class="images">
                        <a href="{% url 'Single_image' image.id %}"><img src="{{image.image.url}}" class="img-responsive" alt="loading image..."></a>
                        <p id="image_name"><b>{{image.image_name}}</b></p>
                        <p><b>Posted: </b>{{image.image_location.time_posted|timesince}} ago</p>
                   </div>
                </div>
            {% endfor%}
        </div>
    </div>
{% endblock %}
