{% extends 'base.html' %}

{% block content %}
{{block.super}}

    <div class="container-fluid">
        <div class="row">
            {% for image in all_images %}
                <div class="col-md-4">
                    <img src="{{image.image.url}}" class="img-responsive" alt="loading image...">
                    <p>{{image.image_name}}</p>
                    <p>{{image.description}}</p>
                    <p>{{image.image_location.time_posted|timesince}}</p>
                </div>
            {% endfor%}
        </div>
    </div>

{% endblock %}
