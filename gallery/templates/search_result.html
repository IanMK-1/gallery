{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>{{title}}</h2>
            </div>
        </div>
        <div class="row">
            {% for result in results%}
                <div class="col-md-4">
                    <img src="{{result.image.url}}" class="img-responsive" alt="loading image...">
                    {{result.image_name}}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
