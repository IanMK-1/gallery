<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'Home_page' %}">Home</a>
      </div>
      <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'Search_image'%}">

            <div class="input-group">
                <div class="form-row align-items-center">


                    <select  id="inlineFormCustomSelect" name="category">
                      <option selected>Choose the category to search</option>
                      <option value="travel">Travel</option>
                      <option value="food">Food</option>
                      <option value="sports">Sports</option>
                      <option value="landscape">Landscape</option>
                    </select>

                </div>
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
      </div>
    </div>
  </nav>
</body>
</html>
